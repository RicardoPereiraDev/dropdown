    <link rel="stylesheet" href="style.css">

        Descrição do projecto:

        Vou criar uma barra de navegação padrão de website, onde geralmente tem aquela pagina inicio/home, sobre, contactos, serviços e dentro

    -->
    <nav>
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">About</a>
            </li>
                <li class="dropdown">
                    <a href="">Services</a>

                    <div class="dropdown-menu">
                        <a href="">Service of Telecomunications</a>

                        <a href="">Web Services</a>
                    </div>
                </li>
            <li>
                <a href="">Contacts</a>
            </li>
        </ul>
